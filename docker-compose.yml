services:
  f5-tts:
    image: f5tts:v1
    restart: unless-stopped
    container_name: f5-tts
    ports:
      - "7861:7861"
    volumes:
      - f5-tts-cache:/root/.cache/huggingface/hub/
      - ./models:/app/models
    gpus: all
    entrypoint:
      - "f5-tts_infer-gradio"
      - "--port"
      - "7861"
      - "--host"
      - "0.0.0.0"

  f5-tts2:
    image: f5tts:v1
    restart: unless-stopped
    container_name: f5-tts2
    ports:
      - "7862:7862"
    volumes:
      - f5-tts-cache:/root/.cache/huggingface/hub/
      - ./models:/app/models
    gpus: all
    entrypoint:
      - "f5-tts_infer-gradio"
      - "--port"
      - "7862"
      - "--host"
      - "0.0.0.0"

volumes:
  f5-tts-cache:
